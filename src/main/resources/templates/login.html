<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container">
		<a class="navbar-brand" href="#">Login and Registration App</a>
	</div>
</nav>

<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6 col-md-offset-3">
			<h1>Login Page</h1>
			<form th:action="@{/api/v1/login}" method="post">
				<!--error message-->
				<div th:if="${param.error}">
					<div class="alert alert-danger">
						Invalid username or password!
					</div>
				</div>

				<!--logout message-->
				<div th:if="${param.logout}">
					<div class="alert alert-info">
						You have successfully been logged out
					</div>
				</div>

				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="Enter email"
						   autofocus="autofocus">
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password"
						   placeholder="Enter password" autofocus="autofocus">
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="login-submit"
								   class="form-control btn btn-primary" value="Log in"/>
						</div>
					</div>
				</div>

			</form>

			<div class="form-group">
				<span>New user? <a href="/" th:href="@{/api/v1/registration}">
					Register here</a></span>
			</div>

		</div>
	</div>
</div>


</body>
</html>
