<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Registration Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container">
		<a class="navbar-brand" href="#">Login and Registration</a>
	</div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">

			<div th:if="${param.success}">
				<div class="alert alert-info">
					You have successfully registered!
				</div>
			</div>

			<h1>Registration</h1>
			<form th:action="@{/api/v1/registration}" method="post" th:object="${user}">
				<div class="form-group">
					<label class="control-label" for="firstName">
						First Name
					</label>
					<input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus">
				</div>

				<div class="form-group">
					<label class="control-label" for="lastName">
						Last Name
					</label>
					<input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus">
				</div>

				<div class="form-group">
					<label class="control-label" for="email">
						Email
					</label>
					<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
				</div>

				<div class="form-group">
					<label class="control-label" for="password">
						First Name
					</label>
					<input id="password" class="form-control" th:field="*{password}" type="password" required
						   autofocus="autofocus">
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success">Register</button>
					<span>Already registered? <a href="/" th:href="@{/api/v1/login}">Login here</a></span>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
